<!DOCTYPE html>  
<html>  
<head>  
    <title>二次方程求解</title>  
</head>  
<body>  
    <!-- 按题目格式设计界面 -->  
    <input type="number" id="a" style="width: 50px;">x² +  
    <input type="number" id="b" style="width: 50px;">x +  
    <input type="number" id="c" style="width: 50px;"> = 0  
    <button onclick="solveEquation()">Solve</button>  
    <div id="solutionArea">Solution area</div>  

    <script>  
        function solveEquation() {  
            const a = parseFloat(document.getElementById('a').value);  
            const b = parseFloat(document.getElementById('b').value);  
            const c = parseFloat(document.getElementById('c').value);  
            const solutionArea = document.getElementById('solutionArea');  

            if (a === 0) {  
                solutionArea.textContent = "Error: a cannot be 0 (not a quadratic equation)";  
                return;  
            }  

            const discriminant = b * b - 4 * a * c;  

            if (discriminant > 0) {  
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);  
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);  
                solutionArea.textContent = `x1=${x1.toFixed(2)}, x2=${x2.toFixed(2)}`;  
            } else if (discriminant === 0) {  
                const x = -b / (2 * a);  
                solutionArea.textContent = `x = ${x.toFixed(2)}`;  
            } else {  
                const realPart = -b / (2 * a);  
                const imagPart = Math.sqrt(-discriminant) / (2 * a);  
                solutionArea.textContent = `x1=${realPart.toFixed(2)}+${imagPart.toFixed(2)}i, x2=${realPart.toFixed(2)}-${imagPart.toFixed(2)}i`;  
            }  
        }  
    </script>  
</body>  
</html>
