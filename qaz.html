<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       .cube-container {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }

       .face {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        /* 红色顶面 */
       .top-face {
            background-color: #ff5500; /* 橙色，接近图中红色的显示效果 */
            transform: rotateX(-45deg) rotateY(45deg) translateZ(50px);
        }

        /* 绿色正面 */
       .front-face {
            background-color: #008000; /* 绿色 */
            transform: translateZ(50px);
        }

        /* 紫色侧面 */
       .side-face {
            background-color: #800080; /* 紫色 */
            transform: rotateY(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="cube-container">
        <div class="face top-face"></div>
        <div class="face front-face"></div>
        <div class="face side-face"></div>
    </div>
</body>

</html>
