<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric 3D Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       .cube-container {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }

       .face {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.5s ease;
        }

       .front-face {
            background-color: green;
            transform: rotateX(0deg) rotateY(0deg) translateZ(50px);
        }

       .top-face {
            background-color: red;
            transform: rotateX(-54.74deg) rotateY(45deg) translateZ(50px);
        }

       .side-face {
            background-color: purple;
            transform: rotateY(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="cube-container">
        <div class="face front-face"></div>
        <div class="face top-face"></div>
        <div class="face side-face"></div>
    </div>
</body>

</html>
